<h1 class="text-center">Spouse Info</h1>
<form>
<div class="col-md-12">
	<div class="row">
		<div class="col-md-5">
			First Name:
			<input class="form-control" name="firstName" id="firstName" />
		</div>
		<div class="col-md-2">
			Initial:
			<input class="form-control" name="initial" id="initial" />
		</div>
		<div class="col-md-5">
			Last Name:
			<input class="form-control" name="lastName" id="lastName" />
		</div>
	</div>
	<div class="row">
		<div class="col-md-3">
			SSN:
			<input class="form-control" name="ssn" id="ssn" />
		</div>
	</div>
</div>
</form>
