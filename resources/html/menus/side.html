<!Doctype HTML>
<html>
<head>
	<title>Side Menu</title>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
	<style>
		body, html
		{
			width: 100%;
			height: 100%;
			border: none;
			margin: 0px;
			padding: 0px;
			font-family: "Arial", Sans-Serif;
			font-size: 14pt;
		}
		
		ul
		{
			margin: 0;
			border: none;
		    padding: 0;
		    list-style-type: none;
		}
		
		li
		{
			padding: 7px;
			border-bottom: 2px dashed #000;
			margin: 0px;
			cursor: pointer;
		}
		
		.active
		{
			background: #2ECC71;
		}
		
	</style>
	<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
  <script>
  	$(document).ready(function()
  	{
  		$("li").click(function()
  		{
  			app.switchScreen();
  			$(".active").removeClass("active");
  			$(this).addClass("active");
  		});
  	});
  </script>
</head>
<body>
	<ul>
		<li  class="active" data-action="info"><i class="fa fa-info-circle"></i>&nbsp;Personal Info</li>
		<li data-action="income"><i class="fa fa-money"></i>&nbsp;Income</li>
	</ul>
</body>
</html>
